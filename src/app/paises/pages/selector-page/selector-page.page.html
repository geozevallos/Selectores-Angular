<h1 class="mt-5">Selectores anidados</h1>

<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label" for="">Continente:</label>
        <select class="form-control" name="" id="" formControlName="region">
            <option value="">--Seleccione continente</option>
            <option *ngFor="let region of regiones" [value]="region|lowercase">
                {{region}}
            </option>
        </select>
    </div>
    </div>

    <!-- Pais -->
    <div class="row mb-3">
        <div class="col">
            <label class="form-label" for="">Pais:</label>
        <select class="form-control" name="" id="" formControlName="pais">
            <option value="">--Seleccione continente</option>
            <option *ngFor="let pais of paises" [value]="pais.alpha3Code">
                {{pais.name}}
            </option>
        </select>
    </div>
    </div>

    <div class="row">
        <div class="col"><button class="btn btn-primary float-end" type="submit">
Seleccionar
        </button></div>
    </div>

</form>


<div>
    <h3>Formulario</h3>
    <pre>{{miFormulario.valid}}</pre>
    <pre>{{miFormulario.value | json}}</pre>
</div>
